    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">
        <form class="form-container">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" onkeyup="validarNome()"><br><br>
            <div id="txtNome"></div>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" onkeyup="validarEmail()"><br><br>
            <div id="txtEmail"></div>


            <label for="assunto">Assunto:</label><br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea><br><br>
            <div id="txtAssunto"></div>
            
            <button onclick="enviar()">Enviar</button>
        </form>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3467.3638426829334!2d-50.58019369999999!3d-29.6512146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9518e460be06d709%3A0x685872bba9f11a37!2sR.%20Bernardo%20Henrique%20Bohlke%20Filho%20-%20Rolante%2C%20RS%2C%2095690-000!5e0!3m2!1spt-BR!2sbr!4v1718382551011!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
        </div>
